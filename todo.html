<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>

    

    <div>
        <h1>
            HeWOOOO TODOLIST
        </h1>
    </div>
    <div>
        <h2>To Do List</h2>
        <form id="formInput">
            <input type="text" id="listInput">
            <button type="button" class=" btn btn-primary" id="startButton">button</button>
        </form>
        
        <ul id="ulList">
        </ul>
    </div>


    <!-- Script tag placed at bottom so it the DOM can load first then read the script tag(prevents usage of DOMContentLoaded Listener here) -->
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
